<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- boostrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
  <!-- icons bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container">
      <div class="row">
        <div class="col-12">
          <img src="images/logo.svg" alt="" class="img-fluid pt-4 img-logo">
        </div>
        <div class="col-12 col-md-6 mt-5">
          <img src="images/illustration-mockups.svg" alt="" class="img-fluid">
        </div>

        <div class="col-12 col-md-6 mt-5">
          <div class="col-12 text-center text-md-start text-white edited-txt">
            <h1 class="mt-md-5">Build The Community Your Fans Will Love</h1>
            <p class="mt-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn rounded-5 py-2 px-5 mt-3">Register</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 h-100 d-flex justify-content-center justify-content-md-end my-5 my-md-5">
            <button class="btn-i me-2">
              <i class="bi bi-facebook"></i>
            </button>
            <button class="btn-i me-2">
              <i class="bi bi-twitter"></i>
            </button>
            <button class="btn-i">
              <i class="bi bi-instagram"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
